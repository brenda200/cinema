<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('img/sala\ de\ cinema.png.jpg'); /* Replace 'background-image.jpg' with the path to your image */
      background-size: cover;
      background-position: center;
      height: 100vh; /* Make sure the background covers the entire viewport height */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for the card */
      border-radius: 10px; /* Rounded corners for the card */
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body text-center">
          <h5 class="card-title">Quer ir ao cinema comigo?</h5>
          <button id="btnSim" class="btn btn-primary">Sim</button>
          <button id="btnNao" class="btn btn-danger">Não</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById("btnSim").addEventListener("click", function() {
    window.location.href = "filme.html";
  });

  document.getElementById("btnNao").addEventListener("click", function() {
    // Handle the case when user clicks "Não"
    alert("Que pena! Quem sabe na próxima vez?");
  });
</script>

</body>
</html>
